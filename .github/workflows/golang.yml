name: Golang build

on:
  workflow_call:

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Generate test mocks
        run: make generate
      - name: Unit test
        run: make unit-test-go

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: Generate test mocks
        run: make generate
      - name: golangci-lint
        uses: golangci/golangci-lint-action@0a35821d5c230e903fcfe077583637dea1b27b47 # v9.0.0
        with:
          version: latest

  end-to-end:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - FABRIC_VERSION: "2.5.13"
            CREATE_CHANNEL: "create_channel"
            CONSENSUS: RAFT
          - FABRIC_VERSION: "2.5.13"
            CREATE_CHANNEL: "existing_channel"
            CONSENSUS: RAFT
          - FABRIC_VERSION: "3.1.1"
            CREATE_CHANNEL: "create_channel"
            CONSENSUS: RAFT
          - FABRIC_VERSION: "3.1.1"
            CREATE_CHANNEL: "existing_channel"
            CONSENSUS: RAFT
          - FABRIC_VERSION: "3.1.1"
            CREATE_CHANNEL: "create_channel"
            CONSENSUS: BFT
          - FABRIC_VERSION: "3.1.1"
            CREATE_CHANNEL: "existing_channel"
            CONSENSUS: BFT
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - name: run end to end test
        env:
          FABRIC_VERSION: ${{matrix.FABRIC_VERSION}}
          CREATE_CHANNEL: ${{matrix.CREATE_CHANNEL}}
          CONSENSUS: ${{matrix.CONSENSUS}}
        run: ${{ github.workspace }}/.github/scripts/ci.sh
