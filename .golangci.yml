# See https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m

linters:
  disable-all: true
  enable:
    - errcheck
    - gocognit
    - gocyclo
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - typecheck
    - unused

linters-settings:
  gocognit:
    min-complexity: 15
  gocyclo:
    min-complexity: 10
